<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Christmas Tree ‚Äî Ultra FX</title>
  <style>
    :root{
      --bg1:#050814; --bg2:#0a1436; --fg:#eaf2ff;
      --gold:#ffef9a; --glow:#7df9ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden;background:var(--bg1);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    canvas{position:fixed;inset:0;display:block}

    .top{
      position:fixed; top:14px; left:0; right:0; z-index:10;
      display:flex; justify-content:center; pointer-events:none;
      text-transform:uppercase; letter-spacing:2px; font-weight:950;
      color:rgba(255,239,154,.98);
      text-shadow:0 0 18px rgba(255,239,154,.30), 0 20px 60px rgba(0,0,0,.65);
    }
    .top span{
      padding:10px 14px; border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
    }

    /* Debug panel */
    .debug{
      position:fixed; left:12px; top:12px; z-index:50;
      width:min(520px, 92vw);
      padding:10px 12px;
      border-radius:14px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(234,242,255,.92);
      backdrop-filter: blur(10px);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      font-size:13px;
      display:none;
      white-space:pre-line;
    }
    .debug.show{display:block}

    /* Big ‚ÄúEnable Audio‚Äù overlay if autoplay blocked */
    .gate{
      position:fixed; inset:0; z-index:40;
      display:none; place-items:center;
      background:radial-gradient(circle at 50% 40%, rgba(125,249,255,.10), rgba(0,0,0,.60));
      backdrop-filter: blur(6px);
    }
    .gate.show{display:grid}
    .card{
      width:min(560px, 92vw);
      border-radius:18px;
      padding:16px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      box-shadow:0 40px 120px rgba(0,0,0,.65);
      color:rgba(234,242,255,.95);
    }
    .card h2{margin:0 0 6px 0;font-size:18px}
    .card p{margin:0 0 14px 0;opacity:.9;line-height:1.35}
    .btn{
      border:none; cursor:pointer;
      padding:12px 14px;
      border-radius:999px;
      background:rgba(255,239,154,.92);
      color:#10162b;
      font-weight:950;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .btn2{
      border:none; cursor:pointer;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color:rgba(234,242,255,.95);
      font-weight:900;
      margin-left:8px;
    }

    /* Gifts hotspots */
    .hotspots{position:fixed; inset:0; z-index:20; pointer-events:auto}
    .giftHotspot{
      position:absolute; width:56px; height:56px;
      transform:translate(-50%,-50%);
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
      cursor:pointer;
      transition:transform .15s ease, filter .15s ease, opacity .15s ease;
      opacity:.95;
    }
    .giftHotspot:hover{
      transform:translate(-50%,-50%) scale(1.08);
      filter: drop-shadow(0 0 18px rgba(255,239,154,.30));
      opacity:1;
    }
    .giftHotspot svg{width:34px;height:34px}

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0; z-index:60;
      display:none; place-items:center;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }
    .lightbox.show{display:grid}
    .viewer{
      width:min(860px, 94vw);
      height:min(580px, 78vh);
      border-radius:18px;
      overflow:hidden;
      border:3px solid rgba(255,239,154,.75);
      box-shadow:0 40px 120px rgba(0,0,0,.65);
      background:#0b1230;
      position:relative;
    }
    .viewer img{width:100%; height:100%; object-fit:contain; display:block; background:#0b1230}
    .cap{
      position:absolute; left:12px; right:12px; bottom:12px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(234,242,255,.92);
      font-weight:900;
      backdrop-filter: blur(10px);
      display:flex; justify-content:space-between; gap:10px; align-items:center;
    }
    .cap small{display:block; font-weight:700; opacity:.8; margin-top:3px}

    .controls{position:fixed; inset:0; z-index:61; pointer-events:none;}
    .ctl{
      pointer-events:auto; position:fixed;
      border:none; cursor:pointer;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color:rgba(234,242,255,.95);
      font-weight:950;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    #closeBtn{top:16px; right:16px}
    #prevBtn{left:16px; top:50%; transform:translateY(-50%)}
    #nextBtn{right:16px; top:50%; transform:translateY(-50%)}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="top"><span>MERRY CHRISTMAS</span></div>

  <!-- ‚úÖ MUST exist: assets/Last-Christmas.mp3 -->
  <audio id="bgm" src="assets/Last-Christmas.mp3" autoplay loop playsinline preload="auto"></audio>

  <div class="debug" id="debug"></div>

  <div class="gate" id="gate">
    <div class="card">
      <h2>üéµ B·∫≠t nh·∫°c Gi√°ng Sinh</h2>
      <p>Tr√¨nh duy·ªát c√≥ th·ªÉ ch·∫∑n t·ª± ph√°t nh·∫°c. Nh·∫•n <b>B·∫¨T NH·∫†C</b> 1 l·∫ßn ƒë·ªÉ cho ph√©p ‚Äî sau ƒë√≥ nh·∫°c s·∫Ω ch·∫°y l·∫∑p m√£i.</p>
      <button class="btn" id="enableAudio">B·∫¨T NH·∫†C</button>
      <button class="btn2" id="hideDebug">·∫®n/Hi·ªán Debug</button>
    </div>
  </div>

  <div class="hotspots" id="hotspots"></div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="viewer">
      <img id="gimg" alt="gift image"/>
      <div class="cap">
        <div>
          <div id="gtitle">Gift</div>
          <small id="gsub">·∫¢nh 1/1</small>
        </div>
        <div style="opacity:.9">üéÅ</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="ctl" id="closeBtn">‚úï</button>
    <button class="ctl" id="prevBtn">‚óÄ</button>
    <button class="ctl" id="nextBtn">‚ñ∂</button>
  </div>

<script>
(() => {
  // ================================
  // 0) SAFE DEBUG + ERROR GUARD
  // ================================
  const debugEl = document.getElementById('debug');
  const gate = document.getElementById('gate');
  const hideDebugBtn = document.getElementById('hideDebug');

  let debugOn = false;
  function dbg(msg){
    if(!debugOn) return;
    debugEl.classList.add('show');
    debugEl.textContent = msg + "\n\n" + debugEl.textContent;
  }
  hideDebugBtn.addEventListener('click', () => {
    debugOn = !debugOn;
    debugEl.classList.toggle('show', debugOn);
  });

  window.addEventListener('error', (e) => {
    debugOn = true;
    debugEl.classList.add('show');
    debugEl.textContent = "JS ERROR:\n" + (e.message || "unknown") + "\n" + (e.filename||"") + ":" + (e.lineno||"") + "\n\n" + debugEl.textContent;
  });

  // ================================
  // 1) GIFT ALBUMS (b·∫°n s·ª≠a ·∫£nh t·∫°i ƒë√¢y)
  // ================================
  const PLACEHOLDER = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
    <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
      <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
          <stop stop-color="#0a1436"/>
          <stop offset="1" stop-color="#1a0a2a"/>
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#bg)"/>
      <text x="60" y="120" fill="#eaf2ff" font-family="Verdana" font-size="54" font-weight="900">·∫¢nh ch∆∞a c√≥</text>
      <text x="60" y="180" fill="#ffef9a" font-family="Verdana" font-size="28" opacity=".92">B·ªè ·∫£nh v√†o assets/ r·ªìi s·ª≠a GIFT_ALBUMS</text>
      <text x="60" y="240" fill="#7df9ff" font-family="Verdana" font-size="26" opacity=".90">Merry Christmas ‚ú®</text>
    </svg>
  `);

  const GIFT_ALBUMS = {
    gift1: { title:"H·ªôp qu√† s·ªë 1", images:["assets/img1.jpg","assets/img2.jpg","assets/img3.jpg"] },
    gift2: { title:"H·ªôp qu√† s·ªë 2", images:["assets/img4.jpg","assets/img5.jpg"] },
    gift3: { title:"H·ªôp qu√† s·ªë 3", images:["assets/img6.jpg"] }
  };

  // ================================
  // 2) AUDIO FIX (autoplay + fallback)
  // ================================
  const bgm = document.getElementById('bgm');
  const enableAudioBtn = document.getElementById('enableAudio');

  function showGate(show){
    gate.classList.toggle('show', !!show);
  }

  bgm.addEventListener('error', () => {
    debugOn = true;
    debugEl.classList.add('show');
    debugEl.textContent =
      "AUDIO LOAD ERROR:\n" +
      "Kh√¥ng t·∫£i ƒë∆∞·ª£c: assets/Last-Christmas.mp3\n" +
      "‚úÖ H√£y ch·∫Øc: file n·∫±m ƒë√∫ng th∆∞ m·ª•c assets/ v√† t√™n ƒë√∫ng (ph√¢n bi·ªát ch·ªØ hoa/th∆∞·ªùng)\n\n" +
      debugEl.textContent;
    showGate(true);
  });

  async function tryAutoplay(){
    try{
      bgm.volume = 0.75;
      await bgm.play(); // may be blocked
      dbg("Audio: autoplay OK");
      showGate(false);
    }catch(err){
      dbg("Audio blocked: need user gesture");
      showGate(true);
    }
  }

  enableAudioBtn.addEventListener('click', async () => {
    try{
      bgm.volume = 0.75;
      await bgm.play();
      showGate(false);
      dbg("Audio: enabled by click");
    }catch(e){
      debugOn = true;
      debugEl.classList.add('show');
      debugEl.textContent = "AUDIO PLAY ERROR:\n" + (e?.message || e) + "\n\n" + debugEl.textContent;
    }
  });

  // ================================
  // 3) CANVAS SETUP (tree must show)
  // ================================
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha:false });
  let W=0,H=0,DPR=1;

  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    canvas.width  = Math.floor(innerWidth * DPR);
    canvas.height = Math.floor(innerHeight * DPR);
    canvas.style.width  = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    W = innerWidth; H = innerHeight;
    initSnow(); initFireflies(); initOrbitSparkles();
  }
  addEventListener('resize', resize, {passive:true});
  resize();

  const rand=(a,b)=>Math.random()*(b-a)+a;
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

  const palettes = [
    {bg1:'#050814', bg2:'#0a1436', cols:['#ffef9a','#ffd166','#ff9f1c','#ff4d6d','#b388ff','#7df9ff','#a7ff83','#ffffff']},
    {bg1:'#02030a', bg2:'#071b2a', cols:['#ffffff','#00d1ff','#00ff87','#ffe66d','#c77dff','#ff4d6d','#7df9ff']},
    {bg1:'#050814', bg2:'#1a0a2a', cols:['#ff9bd3','#7df9ff','#ffd166','#ffffff','#4cc9f0','#b388ff']}
  ];
  let palIndex = 0;

  // ================================
  // 4) Effects: snow + fireflies + bursts
  // ================================
  const snow=[];
  function initSnow(){
    snow.length=0;
    const n = Math.min(380, Math.floor(W/2.4));
    for(let i=0;i<n;i++){
      snow.push({x:rand(0,W), y:rand(0,H), r:rand(0.7,2.8), v:rand(0.8,2.9), s:rand(-0.8,0.8), w:rand(0,Math.PI*2), a:rand(0.50,0.96)});
    }
  }

  const fireflies=[];
  function initFireflies(){
    fireflies.length=0;
    const n = Math.min(110, Math.floor(W/12));
    for(let i=0;i<n;i++){
      fireflies.push({
        x: rand(W*0.20, W*0.80),
        y: rand(H*0.15, H*0.85),
        r: rand(0.8, 2.4),
        vx: rand(-0.30,0.30),
        vy: rand(-0.30,0.30),
        phase: rand(0, Math.PI*2)
      });
    }
  }

  const bursts=[];
  function spawnBurst(x,y,cols){
    for(let i=0;i<260;i++){
      bursts.push({x,y,vx:rand(-3.3,3.3),vy:rand(-3.3,3.3),life:rand(26,95),r:rand(1.0,3.8),c:cols[i%cols.length]});
    }
  }

  // ================================
  // 5) 3D Projection
  // ================================
  function project(x,y,z, rotY, rotX){
    const cy=Math.cos(rotY), sy=Math.sin(rotY);
    let xx = x*cy + z*sy;
    let zz = -x*sy + z*cy;

    const cx=Math.cos(rotX), sx=Math.sin(rotX);
    let yy = y*cx - zz*sx;
    zz = y*sx + zz*cx;

    const dist = 2.35;
    const p = dist / (dist + zz);
    return { x: xx*p, y: yy*p, p, zz };
  }

  function drawStar(x,y,R,r){
    ctx.beginPath();
    for(let i=0;i<10;i++){
      const a = -Math.PI/2 + i*(Math.PI/5);
      const rr = (i%2===0)?R:r;
      ctx.lineTo(x + Math.cos(a)*rr, y + Math.sin(a)*rr);
    }
    ctx.closePath(); ctx.fill();
  }

  // ================================
  // 6) Tree particles (always visible)
  // ================================
  const tree=[], ornaments=[], lights=[], garlands=[];
  const N_TREE = 2800;

  function initTree(){
    tree.length=0; ornaments.length=0; lights.length=0; garlands.length=0;
    const cols = palettes[palIndex].cols;

    for(let i=0;i<N_TREE;i++){
      const t = i/(N_TREE-1); // 0 top -> 1 bottom
      const radius = (0.03 + 0.64*t) * (0.92 + 0.08*Math.sin(t*11.0));
      const turns = 18;
      const ang = t*Math.PI*2*turns + rand(-0.35,0.35);

      tree.push({
        nx:Math.cos(ang)*radius,
        nz:Math.sin(ang)*radius,
        ny:t,
        size:rand(0.55,2.9),
        phase:rand(0,Math.PI*2),
        spd:rand(0.9,2.6),
        tw:rand(0.35,1.10),
        c: cols[Math.floor(rand(0, cols.length))]
      });
    }

    const ornamentColors = ['#ff4d6d','#ffd166','#4cc9f0','#a7ff83','#b388ff','#ffffff'];
    for(let i=0;i<30;i++){
      const t = rand(0.10, 0.95);
      const radius = 0.06 + 0.56*t;
      const ang = rand(0, Math.PI*2);
      ornaments.push({nx:Math.cos(ang)*radius,nz:Math.sin(ang)*radius,ny:t,r:rand(3.0,7.8),c:ornamentColors[i%ornamentColors.length],phase:rand(0,Math.PI*2)});
    }

    for(let i=0;i<86;i++){
      const t = rand(0.12, 0.99);
      const radius = 0.06 + 0.58*t;
      const ang = rand(0, Math.PI*2);
      lights.push({nx:Math.cos(ang)*radius,nz:Math.sin(ang)*radius,ny:t,r:rand(1.5,3.4),c:cols[i%cols.length],phase:rand(0,Math.PI*2),spd:rand(2.4,5.2)});
    }

    for(let k=0;k<7;k++){
      garlands.push({ ny: 0.12 + k*0.13, amp: 0.33 + k*0.09, phase: rand(0,Math.PI*2) });
    }
  }
  initTree();

  // ================================
  // 7) Sparkle orbit particles (multiple rings)
  // ================================
  const orbitSparkles = [];
  function initOrbitSparkles(){
    orbitSparkles.length = 0;
    const rings = [
      { y: -0.16, rx: 0.62, rz: 0.26, count: 90,  spd: 0.80 },
      { y:  0.02, rx: 0.72, rz: 0.30, count: 120, spd: 0.62 },
      { y:  0.22, rx: 0.80, rz: 0.34, count: 150, spd: 0.50 },
      { y:  0.36, rx: 0.86, rz: 0.37, count: 160, spd: 0.42 },
    ];
    const cols = palettes[palIndex].cols;

    for(const ring of rings){
      for(let i=0;i<ring.count;i++){
        orbitSparkles.push({
          ring,
          a0: rand(0, Math.PI*2),
          size: rand(0.9, 2.6),
          tw: rand(0.4, 1.05),
          phase: rand(0, Math.PI*2),
          c: cols[Math.floor(rand(0, cols.length))],
          yW: rand(0.0, 0.05),
          rW: rand(0.0, 0.07),
        });
      }
    }
  }

  // ================================
  // 8) Gifts (canvas + hotspots)
  // ================================
  const hotspots = document.getElementById('hotspots');

  const giftHotspots = [
    { id:"gift1", x:-0.28, y:0.90, w:0.20, h:0.13, c:"#ff4d6d" },
    { id:"gift2", x: 0.00, y:0.92, w:0.18, h:0.12, c:"#4cc9f0" },
    { id:"gift3", x: 0.28, y:0.90, w:0.20, h:0.13, c:"#ffd166" },
    { id:"gift1", x:-0.10, y:0.88, w:0.14, h:0.10, c:"#b388ff" },
    { id:"gift2", x: 0.12, y:0.88, w:0.14, h:0.10, c:"#a7ff83" },
    { id:"gift3", x: 0.00, y:0.86, w:0.13, h:0.10, c:"#ffffff" },
  ];

  function giftIconSVG(color){
    return `
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="4" y="9" width="16" height="12" rx="3" fill="${color}" opacity=".95"/>
        <rect x="11" y="9" width="2" height="12" rx="1" fill="rgba(0,0,0,.16)"/>
        <rect x="4" y="14" width="16" height="2" rx="1" fill="rgba(0,0,0,.16)"/>
        <path d="M12 9c-2.3-1.3-4-2.7-3.2-4.2.8-1.6 3.2-1.1 4.2.7.7 1.2 1.1 2.2 1.2 3.5" fill="rgba(255,255,255,.55)"/>
        <path d="M12 9c2.3-1.3 4-2.7 3.2-4.2-.8-1.6-3.2-1.1-4.2.7-.7 1.2-1.1 2.2-1.2 3.5" fill="rgba(255,255,255,.55)"/>
      </svg>`;
  }

  const hsEls = [];
  hotspots.innerHTML = "";
  for(const g of giftHotspots){
    const el = document.createElement('div');
    el.className = "giftHotspot";
    el.dataset.gift = g.id;
    el.innerHTML = giftIconSVG(g.c);
    hotspots.appendChild(el);
    hsEls.push(el);
  }

  function roundRect(x,y,w,h,r){
    const rr = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr, y);
    ctx.arcTo(x+w, y, x+w, y+h, rr);
    ctx.arcTo(x+w, y+h, x, y+h, rr);
    ctx.arcTo(x, y+h, x, y, rr);
    ctx.arcTo(x, y, x+w, y, rr);
    ctx.closePath();
  }

  function drawGiftBox(centerX, baseY, scale, g, alpha){
    const x = centerX + g.x*scale;
    const y = baseY + g.y*scale;
    const ww = g.w*scale;
    const hh = g.h*scale;

    ctx.globalAlpha = alpha;
    ctx.fillStyle = g.c;
    roundRect(x-ww/2, y-hh/2, ww, hh, 16);
    ctx.fill();

    ctx.globalAlpha = alpha*0.70;
    ctx.fillStyle = "rgba(255,255,255,0.45)";
    ctx.fillRect(x-ww*0.07, y-hh/2, ww*0.14, hh);
    ctx.fillRect(x-ww/2, y-hh*0.07, ww, hh*0.14);

    ctx.globalCompositeOperation = "lighter";
    ctx.globalAlpha = alpha*0.22;
    ctx.fillStyle = g.c;
    ctx.beginPath(); ctx.arc(x, y-hh*0.15, Math.max(ww,hh)*0.55, 0, Math.PI*2); ctx.fill();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
  }

  // ================================
  // 9) Lightbox (click gifts)
  // ================================
  const lightbox = document.getElementById('lightbox');
  const gimg = document.getElementById('gimg');
  const gtitle = document.getElementById('gtitle');
  const gsub = document.getElementById('gsub');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentGift = null;
  let currentIndex = 0;

  function safeLoad(url){
    return new Promise(resolve=>{
      const im = new Image();
      im.onload = ()=>resolve(url);
      im.onerror = ()=>resolve(PLACEHOLDER);
      im.src = url;
    });
  }

  async function renderGallery(){
    const album = GIFT_ALBUMS[currentGift];
    const total = album?.images?.length || 1;
    currentIndex = (currentIndex + total) % total;
    const src = album?.images?.[currentIndex] || PLACEHOLDER;
    gimg.src = await safeLoad(src);
    gtitle.textContent = album?.title || "Gift";
    gsub.textContent = `·∫¢nh ${currentIndex+1}/${total}`;
  }

  async function openGift(giftId){
    const album = GIFT_ALBUMS[giftId];
    if(!album || !album.images || album.images.length===0){
      debugOn = true;
      debugEl.classList.add('show');
      debugEl.textContent = "GIFT CONFIG:\nB·∫°n ch∆∞a c·∫•u h√¨nh ·∫£nh cho " + giftId + " trong GIFT_ALBUMS.\n\n" + debugEl.textContent;
      return;
    }
    currentGift = giftId;
    currentIndex = 0;
    lightbox.classList.add('show');
    lightbox.setAttribute('aria-hidden','false');
    await renderGallery();
  }
  function closeGift(){
    lightbox.classList.remove('show');
    lightbox.setAttribute('aria-hidden','true');
  }
  async function prev(){ if(!currentGift) return; currentIndex--; await renderGallery(); }
  async function next(){ if(!currentGift) return; currentIndex++; await renderGallery(); }

  closeBtn.addEventListener('click', closeGift);
  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);
  lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeGift(); });
  window.addEventListener('keydown', (e)=>{
    if(!lightbox.classList.contains('show')) return;
    if(e.key==='Escape') closeGift();
    if(e.key==='ArrowLeft') prev();
    if(e.key==='ArrowRight') next();
  });

  hotspots.addEventListener('click', (e)=>{
    const el = e.target.closest('.giftHotspot');
    if(!el) return;
    const giftId = el.dataset.gift;
    const rect = el.getBoundingClientRect();
    spawnBurst(rect.left + rect.width/2, rect.top + rect.height/2, palettes[palIndex].cols);
    openGift(giftId);
  });

  // ================================
  // 10) Render loop (ultra FX)
  // ================================
  let last = performance.now();
  let autoRot = 0;

  function frame(now){
    const dt = Math.min(40, now-last); last=now;
    const t = now*0.001;
    const pal = palettes[palIndex];

    autoRot += (dt*0.001) * 0.85;

    // background gradient
    const bg = ctx.createLinearGradient(0,0,0,H);
    bg.addColorStop(0, pal.bg1);
    bg.addColorStop(1, pal.bg2);
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,W,H);

    // neon clouds (bloom)
    ctx.globalCompositeOperation = "lighter";
    for(let i=0;i<4;i++){
      const rx = W*(0.18 + i*0.22) + Math.sin(t*0.35+i)*70;
      const ry = H*(0.22 + (i%2)*0.12);
      const rad = W*(0.26 + (i%2)*0.08);
      const gg = ctx.createRadialGradient(rx,ry,0,rx,ry,rad);
      gg.addColorStop(0, `rgba(125,249,255,${0.05 + 0.02*Math.sin(t+i)})`);
      gg.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = gg;
      ctx.beginPath(); ctx.arc(rx,ry,rad,0,Math.PI*2); ctx.fill();
    }
    ctx.globalCompositeOperation = "source-over";

    // trails for glow
    ctx.fillStyle = "rgba(0,0,0,0.10)";
    ctx.fillRect(0,0,W,H);

    // snow
    ctx.globalAlpha = 0.92;
    for(const s of snow){
      s.w += 0.01 + s.r*0.002;
      s.y += s.v;
      s.x += s.s + Math.sin(s.w)*0.35;
      if(s.y > H+10){ s.y=-10; s.x=rand(0,W); }
      if(s.x < -10) s.x = W+10;
      if(s.x > W+10) s.x = -10;
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fillStyle = `rgba(255,255,255,${s.a})`;
      ctx.fill();
    }
    ctx.globalAlpha = 1;

    // fireflies around tree
    ctx.globalCompositeOperation = "lighter";
    for(const f of fireflies){
      f.phase += 0.012;
      f.x += f.vx + Math.sin(f.phase)*0.12;
      f.y += f.vy + Math.cos(f.phase)*0.10;
      if(f.x < W*0.12 || f.x > W*0.88) f.vx *= -1;
      if(f.y < H*0.10 || f.y > H*0.90) f.vy *= -1;

      const a = 0.16 + 0.26*(0.5+0.5*Math.sin(f.phase*1.7));
      ctx.globalAlpha = a;
      ctx.fillStyle = pal.cols[(Math.floor(f.phase*10)) % pal.cols.length];
      ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
      ctx.globalAlpha = a*0.35;
      ctx.beginPath(); ctx.arc(f.x, f.y, f.r*6.0, 0, Math.PI*2); ctx.fill();
    }
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";

    // camera + scene center
    const rotY = autoRot;
    const rotX = -0.18;
    const cx = W*0.5;
    const cy = H*0.56;
    const scale = Math.min(W,H)*0.55;

    // halo + rays
    ctx.globalCompositeOperation = "lighter";
    const haloR = scale*0.65;
    const halo = ctx.createRadialGradient(cx, cy, haloR*0.10, cx, cy, haloR);
    halo.addColorStop(0, "rgba(255,239,154,0.00)");
    halo.addColorStop(0.40, `rgba(125,249,255,${0.10 + 0.04*Math.sin(t*0.9)})`);
    halo.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = halo;
    ctx.beginPath(); ctx.arc(cx, cy, haloR, 0, Math.PI*2); ctx.fill();

    ctx.globalAlpha = 0.10;
    for(let i=0;i<22;i++){
      const a = (i/22)*Math.PI*2 + t*0.18;
      ctx.strokeStyle = "rgba(255,239,154,0.20)";
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(cx + Math.cos(a)*scale*0.12, cy + Math.sin(a)*scale*0.12);
      ctx.lineTo(cx + Math.cos(a)*scale*0.96, cy + Math.sin(a)*scale*0.96);
      ctx.stroke();
    }
    ctx.globalAlpha = 1;

    // star
    const starY = cy - scale*0.62;
    const rg = ctx.createRadialGradient(cx, starY, 0, cx, starY, scale*0.28);
    rg.addColorStop(0, `rgba(255,239,154,${0.65 + 0.12*Math.sin(t*2.1)})`);
    rg.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = rg;
    ctx.beginPath(); ctx.arc(cx, starY, scale*0.28, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "rgba(255,239,154,0.98)";
    drawStar(cx, starY, scale*0.070, scale*0.030);

    ctx.globalCompositeOperation = "source-over";

    // trunk
    ctx.globalAlpha = 0.92;
    ctx.fillStyle = "rgba(100,60,44,0.92)";
    const tw = scale*0.10, th = scale*0.20;
    roundRect(cx - tw/2, cy + scale*0.33, tw, th, scale*0.03);
    ctx.fill();
    ctx.globalAlpha = 1;

    // garlands
    ctx.globalCompositeOperation = "lighter";
    ctx.lineWidth = 2;
    for(const g of garlands){
      const yy = cy + ((g.ny - 0.5) * 1.44) * scale;
      const ww = scale * g.amp;
      ctx.globalAlpha = 0.18 + 0.16*Math.sin(t*1.25 + g.phase);
      ctx.strokeStyle = "rgba(255,255,255,0.40)";
      ctx.beginPath();
      ctx.ellipse(cx, yy, ww, scale*0.10, 0, 0, Math.PI);
      ctx.stroke();
    }
    ctx.globalAlpha = 1;

    // tree particles
    for(const p of tree){
      const pulse = 0.55 + 0.45*Math.sin(t*2.2 + p.phase);
      const twi = p.tw*pulse;

      const wob = Math.sin(t*p.spd + p.phase) * 0.06;
      const x = p.nx*(1+wob);
      const y = (p.ny - 0.5) * 1.44;
      const z = p.nz*(1+wob);

      const pr = project(x,y,z, rotY, rotX);
      const sx = cx + pr.x*scale;
      const sy = cy + pr.y*scale;

      const a = clamp((0.12 + twi)*pr.p, 0.06, 0.98);
      const r0 = (p.size*1.05) * (0.65 + pr.p);

      ctx.globalAlpha = a;
      ctx.fillStyle = p.c;
      ctx.beginPath(); ctx.arc(sx,sy,r0,0,Math.PI*2); ctx.fill();

      ctx.globalAlpha = a*0.26;
      ctx.beginPath(); ctx.arc(sx,sy,r0*3.2,0,Math.PI*2); ctx.fill();
    }

    // lights
    for(const l of lights){
      const blink = 0.45 + 0.55*Math.sin(t*l.spd + l.phase);
      const pr = project(l.nx, (l.ny-0.5)*1.44, l.nz, rotY, rotX);
      const sx = cx + pr.x*scale;
      const sy = cy + pr.y*scale;

      const a = clamp(0.22 + 0.74*blink, 0.14, 0.98) * pr.p;
      const r0 = l.r*(0.9 + pr.p*0.38);

      ctx.globalAlpha = a;
      ctx.fillStyle = l.c;
      ctx.beginPath(); ctx.arc(sx,sy,r0,0,Math.PI*2); ctx.fill();

      ctx.globalAlpha = a*0.42;
      ctx.beginPath(); ctx.arc(sx,sy,r0*5.6,0,Math.PI*2); ctx.fill();
    }

    // ornaments
    for(const o of ornaments){
      const bob = Math.sin(t*2.2 + o.phase)*0.02;
      const pr = project(o.nx*(1+bob), (o.ny-0.5)*1.44, o.nz*(1+bob), rotY, rotX);
      const sx = cx + pr.x*scale;
      const sy = cy + pr.y*scale;

      const glow = 0.55 + 0.45*Math.sin(t*3.1 + o.phase);
      ctx.globalAlpha = 0.70*glow;

      ctx.fillStyle = o.c;
      ctx.beginPath(); ctx.arc(sx, sy, o.r*(0.80+pr.p*0.25), 0, Math.PI*2); ctx.fill();

      ctx.globalAlpha *= 0.42;
      ctx.fillStyle = "rgba(255,255,255,0.90)";
      ctx.beginPath(); ctx.arc(sx - o.r*0.25, sy - o.r*0.25, o.r*0.36, 0, Math.PI*2); ctx.fill();

      ctx.globalAlpha *= 0.62;
      ctx.fillStyle = o.c;
      ctx.beginPath(); ctx.arc(sx, sy, o.r*2.45, 0, Math.PI*2); ctx.fill();
    }

    // sparkle orbit wrap around the tree
    // compute and depth sort
    for(const s of orbitSparkles){
      const ring = s.ring;
      const a = s.a0 + t*ring.spd;
      const wobY = Math.sin(t*1.6 + s.phase)*s.yW;
      const wobR = Math.sin(t*1.2 + s.phase)*s.rW;

      const x = Math.cos(a) * (ring.rx + wobR);
      const z = Math.sin(a) * (ring.rz + wobR*0.6);
      const y = ring.y + wobY;

      const pr = project(x, y, z, rotY, rotX);
      s._sx = cx + pr.x*scale;
      s._sy = cy + pr.y*scale;
      s._p  = pr.p;
      s._zz = pr.zz;
      s._r  = s.size * (0.85 + pr.p*0.50);
      const pulse = 0.55 + 0.45*Math.sin(t*2.8 + s.phase);
      s._a  = clamp((0.10 + s.tw*pulse)*pr.p, 0.05, 0.98);
    }
    orbitSparkles.sort((a,b)=>a._zz - b._zz);

    ctx.globalCompositeOperation = "lighter";
    for(const s of orbitSparkles){
      ctx.globalAlpha = s._a;
      ctx.fillStyle = s.c;
      ctx.beginPath(); ctx.arc(s._sx, s._sy, s._r, 0, Math.PI*2); ctx.fill();

      ctx.globalAlpha = s._a*0.34;
      ctx.beginPath(); ctx.arc(s._sx, s._sy, s._r*5.8, 0, Math.PI*2); ctx.fill();

      ctx.globalAlpha = s._a*0.18;
      ctx.beginPath(); ctx.arc(s._sx - 7*(1-s._p), s._sy - 2*(1-s._p), s._r*2.2, 0, Math.PI*2); ctx.fill();
    }
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";

    // base glow + gifts
    const baseY = cy + scale*0.60;
    ctx.globalCompositeOperation = "lighter";
    const base = ctx.createRadialGradient(cx, baseY, 0, cx, baseY, scale*0.56);
    base.addColorStop(0, `rgba(125,249,255,${0.12 + 0.04*Math.sin(t*1.1)})`);
    base.addColorStop(0.35, "rgba(255,239,154,0.08)");
    base.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = base;
    ctx.beginPath(); ctx.arc(cx, baseY, scale*0.56, 0, Math.PI*2); ctx.fill();
    ctx.globalCompositeOperation = "source-over";

    for(const g of giftHotspots){
      drawGiftBox(cx, baseY, scale, g, 0.97);
    }

    // bursts
    ctx.globalCompositeOperation = "lighter";
    for(let i=bursts.length-1;i>=0;i--){
      const b = bursts[i];
      b.life -= 1;
      b.x += b.vx; b.y += b.vy;
      b.vx *= 0.985; b.vy *= 0.985;
      b.vy += 0.02;

      const a = Math.max(0, b.life/95);
      ctx.globalAlpha = a;
      ctx.fillStyle = b.c;
      ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fill();
      if(b.life<=0) bursts.splice(i,1);
    }
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";

    // align hotspots with canvas gifts
    for(let i=0;i<giftHotspots.length;i++){
      const g = giftHotspots[i];
      const el = hsEls[i];
      el.style.left = (cx + g.x*scale) + "px";
      el.style.top  = (baseY + g.y*scale) + "px";
    }

    requestAnimationFrame(frame);
  }

  // Start animation always
  requestAnimationFrame(frame);

  // Try autoplay after everything is ready
  tryAutoplay();

  // Helpful: if user clicks anywhere, retry audio (some browsers need this)
  window.addEventListener('pointerdown', () => { if(bgm.paused) bgm.play().catch(()=>{}); }, {passive:true});

})();
</script>
